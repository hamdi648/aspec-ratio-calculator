<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<form id="form">
			<br>
			<h2>Aspec Ratio Calculator</h2>
			<br>
			<p>choose a ratio:</p>
			<input id="radiosixteen" type="radio" name="ratio" checked>
			<label>16:9</label><br>
			<input id="radiofour" type="radio" name="ratio">
			<label>4:3</label><br>
			<input id="radiotwone" type="radio" name="ratio">
			<label>21:9</label><br><br><br>

			<p>would you like to calculate height or width?</p>
			<input id="heightbox" type="radio" name="worh">
			<label>height</label>
			<input id="widthbox" type="radio" name="worh">
			<label>width</label>
			<br><br><br><br>
			<div id="theheight">
				<br>
				<label>height</label>
				<input type="number" id="wnumber">
				<button type="submit">calculate width</button>
			</div>
			<div id="thewidth">
				<br>
				<label>width</label>
				<input type="number" id="number">
				<button type="submit">calculate height</button>
			</div>
		</form>

	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
